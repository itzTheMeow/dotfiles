# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
final_space: true
shell_integration: true
enable_cursor_positioning: true
console_title_template: "{{ .UserName }}@{{ .HostName }}/{{ path .Path }}"

palette:
  black: "#262B44"
  blue: "#4B95E9"
  green: "#59C9A5"
  orange: "#F07623"
  red: "#D81E5B"
  white: "#E0DEF4"
  yellow: "#F3AE35"
  nvstly_teal: "#1DBAC5"
  nvstly_purple: "#9966FF"

secondary_prompt:
  template: "<,p:orange> </><p:orange,transparent></> "
  foreground: "p:black"
  background: transparent

blocks:
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        template: >-
          {{ if ne .Env.TERM_PROGRAM "vscode" }} {{ .UserName }}{{ if
          .SSHSession }}@{{ .HostName }}{{ end }} {{ end }}
        foreground: "p:black"
        background: "p:yellow"
        type: session
        style: powerline
        background_templates:
          - '{{ if eq .Env.CHEZMOI_BOX_GROUP "nvstly" }}p:nvstly_teal{{ end }}'
      - properties:
          cache_duration: none
          folder_icon: 
          folder_separator_icon: "\U000F0FDF"
          max_depth: 2
          style: agnoster_short
        template: " {{ .Path }} "
        foreground: "p:white"
        powerline_symbol: 
        background: "p:orange"
        type: path
        style: powerline
        background_templates:
          - '{{ if eq .Env.CHEZMOI_BOX_GROUP "nvstly" }}p:nvstly_purple{{ end }}'
        foreground_templates:
          - '{{ if eq .Env.CHEZMOI_BOX_GROUP "nvstly" }}p:black{{ end }}'
      - properties:
          cache_duration: none
        template: " "
        foreground: "p:white"
        powerline_symbol: 
        background: "p:yellow"
        type: root
        style: powerline
        background_templates:
          - '{{ if eq .Env.CHEZMOI_BOX_GROUP "nvstly" }}p:nvstly_teal{{ end }}'
        foreground_templates:
          - '{{ if eq .Env.CHEZMOI_BOX_GROUP "nvstly" }}p:black{{ end }}'
  - type: rprompt
    segments:
      - properties:
          cache_duration: none
          display_mode: files
          fetch_package_manager: false
          home_enabled: false
        template: " "
        foreground: "p:green"
        background: transparent
        type: node
        style: plain
      - properties:
          cache_duration: none
          fetch_version: false
        template: " "
        foreground: "p:blue"
        background: transparent
        type: go
        style: plain
      - properties:
          cache_duration: none
          display_mode: environment
          fetch_virtual_env: true
        template: " "
        foreground: "p:yellow"
        background: transparent
        type: python
        style: plain
      - properties:
          branch_max_length: 25
          cache_duration: none
          fetch_status: true
          fetch_upstream_icon: true
        leading_diamond: 
        trailing_diamond: 
        template: " {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} "
        foreground: "p:black"
        background: "p:green"
        type: git
        style: diamond
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}"
          - "{{ if gt .Ahead 0 }}p:white{{ end }}"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}"
          - "{{ if gt .Ahead 0 }}#49416D{{ end }}"
          - "{{ if gt .Behind 0 }}#7A306C{{ end }}"
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        template: '{{ if eq .Env.TERM_PROGRAM "vscode" }}${{ end }}'
        foreground: "p:white"
        type: text
        style: plain
    newline: true
